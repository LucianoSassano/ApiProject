<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fun-E</h1>
        <h4>Joke Generator</h4>
        <nav class="side-bar" id="top-jokes">
          <h4>Today's top three!</h4>
          <ul>
            <li value="0" id="topRated1">Joke1</li>
            <li value="1" id="topRated2">Joke2</li>
            <li value="2" id="topRated3">Joke3</li>

          </ul>
        </nav>
      </header>
      <main>
        <div id="setupRandom" class="joke-container">
          aqui se ecuentra el box donde se presentara el setup generado
        </div>
        <div id="punchlineRandom" class="joke-container">
          aqui se ecuentra el box donde se presentara el punchline generado
        </div>

        <button class="joke-btn" id="generate">Generate Joke</button>
      </main>
      <footer>
        <h5>Send us a joke!</h5>
        <form action="">
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="email adress"
          />
          <input
            type="text"
            name="joke"
            id="joke-input"
            placeholder="Write your joke here!"
          />
          <button id="upvoteButton" type="button">upvote</button>
          <button id="downvoteButton" type="button">downvote</button>

        </form>
      </footer>
    </divi>
  </body>
</html>
